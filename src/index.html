<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Fluid Layout With Boxes</title>
    <meta name="description" content="Fluid layout, boxes">

    <link rel="stylesheet" href="stylesheets/main.css"/>
    <!--[if lte IE 8]>
        .main-bg-image {
            background: none;
        }
    <![endif]-->
</head>
<body>
    <div class="top-fixed-header">
        <div class="app-info-box">
            <div class="col-3-6 text-left">
                Boxes: <span id="nbr-boxes-info" class="info-msg">10</span>,&nbsp;
                Removed: <span id="nbr-removed-boxes-info" class="info-msg info-title">5</span>&nbsp;
                <button class="js-reset btn">Reset</button>
            </div>
            <div class="col-3-6 text-right" style="vertical-align: bottom">
                <div id="actions-info-msg" class="info-msg text-success"></div>
            </div>
        </div>
    </div>
    <div class="main-container main-bg-image">
        <!--[if lte IE 8]>
            <img src="images/main-bg-image.jpg"/>
        <![endif]-->
        <div class="content"></div>
    </div>
    <!-- build:js:dist javascript/main.min.js -->
    <script src="javascript/ie8-polyfills.js"></script>
    <script src="javascript/app-initialize.js"></script>
    <script src="javascript/models/EventsModel.js"></script>
    <script src="javascript/models/StateModel.js"></script>

    <script src="javascript/views/CoreView.js"></script>
    <script src="javascript/views/AppInfoView.js"></script>
    <script src="javascript/views/MainContainerView.js"></script>
    <script src="javascript/views/ContentView.js"></script>
    <script src="javascript/views/BoxView.js"></script>

    <script src="javascript/app-run.js"></script>
    <!-- /build -->
</body>
</html>
